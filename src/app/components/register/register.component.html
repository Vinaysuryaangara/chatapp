<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="registerData">

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control" formControlName="name" />
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example3cg" (keypress)="phoneNumValidation($event)" class="form-control"
                    formControlName="phone" />
                  <label class="form-label" for="form3Example3cg">Mobile Number</label>
                </div>



                <div class="form-outline mb-4">
                  <input type="file" id="form3Example4cdg" class="form-control" (change)="selectFile($event)"
                    formControlName="photo" accept="image/*" />
                  <label class="form-label" for="form3Example4cdg">Choose Profile Pic</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                    (click)="RegisterForm()">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/login"
                    class="fw-bold text-body"><u>Login here</u></a></p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<ng-template #registered let-r="dismiss">

  <div class="modal-header">
    <h4 class="modal-title">
      Your Registration is successful
    </h4>
  </div>

  <div class="modal-body">

    <div class="row">
      <div class="col-md-12">

        <div class="form-group">
          Hi {{registerData.get('name')?.value }} , Welcome to ChatApplication
        </div>

      </div>
    </div>

  </div>

  <div class="modal-footer blahblah">
    <a routerLink="/login" (click)="r()">Go To Login</a>
  </div>
</ng-template>
